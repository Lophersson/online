<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de práctica del examen de 4 de abril de 2025</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 60px;
            font-size: 18px;
            margin-left: 10px;
            margin-rigth: 10px;
        }
        .squares-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
            margin-left: 10px;
            margin-rigth: 10px;
        }
        .square {
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        @media (max-width: 768px) {
    .squares-container {
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .square {
        width: 200px;
            height: 200px;
        width: 45%; /* Ajusta el ancho para que se alineen dos por fila */
        margin-bottom: 20px; /* Espacio entre filas */
        margin-left: 10px;
            margin-rigth: 10px;
    }
}
    </style>
</head>

    <h1>Ejercicios de práctica del examen de 4 de abril de 2025</h1>

        </div>

        </div>

            <span>Ejercicio 3</span>
        </div>
        <div class="square" style="background-color: #1e90ff;" onclick="window.open('https://lophersson.github.io/online/ej4.html', '_blank')">

    </div>
