<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería imágenes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #002855;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            letter-spacing: 2px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin: 40px auto;
            padding: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.13);
        }
        .product-image {
            width: 100%;
            height: 170px;
            object-fit: cover;
            background-color: #f8f8f8;
            display: block;
            cursor: pointer;
        }
        .product-title {
            font-size: 1em;
            font-weight: bold;
            margin: 9px 0;
            color: #002855;
            text-align: center;
            min-height: 48px;
            padding: 0 10px;
        }
    footer {
            background-color: #002855;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        footer h1 {
            font-size: 1em;
            font-weight: normal;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            h1 { font-size: 1.2em; }
            .product-image { height: 120px; }
            .container { padding: 0 6px; }
            footer h1 { font-size: 0.85em; }
        }
        
    </style>
</head>
<body>
    <header>

            <h1>Galería de imágenes</h1>
        </div>
    </header>
    <div class="container">
