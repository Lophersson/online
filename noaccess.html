<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Logic - Iframe</title>
  <script>
    // Preguntas matemáticas
    const qx = [
      { t: '∫ 3x dx [0,2]', r: (3 * Math.pow(2, 2)) / 2 },
      { t: 'd/dx x^3 en x=2', r: 3 * Math.pow(2, 2) },
      { t: 'log(100)', r: Math.log10(100) },
      { t: 'ln(e^4)', r: Math.log(Math.exp(4)) },
      { t: '5x - 7 = 18', r: (18 + 7) / 5 },
      { t: 'x² + 2x + 1, x = -1', r: Math.pow(-1, 2) + 2 * -1 + 1 },
      { t: '√49 + 3^2', r: Math.sqrt(49) + Math.pow(3, 2) },
      { t: 'ln(77)', r: Math.log(77) },
      { t: 'ln(10)', r: Math.log(10) },
      { t: 'Integral de x dx en [0,1]', r: 0.5 },
      { t: 'Derivada de x² en x=1', r: 2 },
      { t: '2x = 20', r: 10 },
      { t: 'y = x²; x = 4', r: 16 },
      { t: 'f(2.5) = 5(2.5)² - 3(2.5) + 12/2.5 - √2.5 + 7', r: 5 * Math.pow(2.5, 2) - 3 * 2.5 + 12 / 2.5 - Math.sqrt(2.5) + 7 }
    ];

    // Clave de cifrado ofuscada
    const clave = 76109;
    const ofuscado = clave ^ 12345;
    const claveReal = ofuscado ^ 12345;

    function enviarPregunta() {
      const pIndex = Math.floor(Math.random() * qx.length);
      const pObj = qx[pIndex];

      const rEsp = Math.round(pObj.r * claveReal);

      window.parent.postMessage({
        type: "pregunta",
        texto: `Resuelve: ${pObj.t}`,
        resultado: rEsp
      }, "https://lophersson.github.io");
    }

    window.addEventListener('message', (event) => {
      if (event.origin === "https://lophersson.github.io" && event.data.type === 'solicitarPregunta') {
        enviarPregunta();
      }
    });

    // Si deseas enviar una pregunta al cargar automáticamente, descomenta esta línea:
    // enviarPregunta();
  </script>
</head>

</html>
