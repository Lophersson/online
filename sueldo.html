<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>misueldo</title>
<style>
* { box-sizing: border-box; }

body {
    font-family: "Plus Jakarta Sans", sans-serif;
    font-size: 16px;
    line-height: 0.8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #121212;
    color: white;
    flex-direction: column;
}
    
    h1 {
        font-size: 30px;
        margin-top: 0px;
        margin-bottom: 6px;
    }
    
.section-wrapper {
    margin-top: 40px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    min-width: 600px;
    max-width: 1000px;
    min-height: 500px;
    background-color: #121212;
    border-radius: 20px;
    /*box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);*/
    padding: 12px;
    gap: 12px;
}

.elwrapper {
    flex: 0.5;
    padding: 12px;
    background: #121212;
    border-radius: 10px;
    min-width: 600px;
    max-width: 1000px;
}

.repayment-elwrapper {
    background: #737373;
    padding: 12px;
    border-radius: 10px;
    /*border-top: 5px solid #faffb0;*/
    width: 100%;
}

h3 {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 14px;
    margin: 6px 0;
}

.input-wrapper, .result-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #121212;
    padding: 12px;
    border-radius: 5px;
}

input {
    text-align: right;
    font-size: 14px;
    font-weight: 700;
    color: #e2eb6e;
    background: transparent;
    border: none;
    outline: none;
    width: 50%;
    -moz-appearance: textfield;
}

input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

.final-amount, .repay-amount, .factor {
    font-size: 14px;
    color: #121212;
    text-align: right;
    width: 150px;
}

.button-container {
    margin-top: 20px;
    text-align: center;
}

p {
    font-size: 12px;
}

button {
    background-color: #ae0d0d;
    color: rgb(255, 255, 255);
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #e2eb6e;
}

/* Estilos responsivos para móviles */
@media screen and (max-width: 768px) {
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        min-height: 100vh;
        padding: 10px;
        margin: 0;
        background-color: #121212;
        color: white;
        overflow-x: hidden; /* Bloquea cualquier scroll lateral */
    }

    .section-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px; /* Hace que todo sea más estrecho */
        padding: 4px 6px 4px 6px;
        gap: 10px;
        background-color: #121212;
        border-radius: 12px;
        overflow: hidden;
        margin-top: 20px;
        margin-bottom: 2px;
    }

    .elwrapper {
        background: #121212;
        width: 100%;
        padding: 5px;
        text-align: center;
        border-radius: 8px;
        /*border-top: 3px solid #faffb0;*/
        word-wrap: normal;
    }

    h3 {
        font-size: 14px;
        text-align: left;
        margin: 2px 0;
    }

    .input-wrapper,
    .result-wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 2px;
        gap: 2px;
        width: 50%;
    }

    input {
        width: 50%;
        font-size: 14px;
        text-align: right;
        padding: 0px;
        margin: 0px 0;
        border-radius: 4px;
    }

    .final-amount,
    .repay-amount,
    .factor {
        width: 50%;
        font-size: 14px;
        text-align: right;
    }

    p {
        font-size: 12px;
    }

    .button-container {
        width: 100%;
        text-align: center;
    }

    button {
        width: 95%;
        max-width: 180px; /* Botón más compacto */
        font-size: 12px;
        padding: 8px;
        border-radius: 4px;
    }
}

/* Estilos para la impresión */
@media print {
    body {
        background-color: white;
        color: black;
        font-size: 14px; /* Ajuste de fuente para mejor ajuste */
    }

    .section-wrapper {
        max-width: 100%;
        padding: 10px;
        box-shadow: none;
        flex-direction: column;
    }

    .elwrapper {
        padding: 5px;
    }

    h3 {
        font-size: 18px;
    }

    .final-amount, .repay-amount, .factor {
        font-size: 20px;
    }

    button {
        display: none; /* Esconde el botón en la impresión */
    }

    .button-container {
        display: none; /* Esconde el contenedor del botón */
    }

    /* Elimina márgenes del documento */
    .section-wrapper {
        margin: 0;
    }
}
</style>
</head>
<body>

<div class="section-wrapper">
    <div class="elwrapper">
        <div class="repayment-elwrapper">
            <h1>Gastos Mensuales</h1>
            <hr>
            <h3>Alquiler del piso <input type="number" class="input-gasto" value="500"></h3>
            <h3>Electricidad <input type="number" class="input-gasto" value="80"></h3>
            <h3>Agua <input type="number" class="input-gasto" value="40"></h3>
            <h3>Móvil <input type="number" class="input-gasto" value="60"></h3>
            <h3>Comida <input type="number" class="input-gasto" value="180"></h3>
            <hr>
            <h3>Cuota coche<input type="number" class="input-gasto" value="420"></h3>
            <h3>Seguro <input type="number" class="input-gasto" value="60"></h3>
            <h3>Mantenimiento <input type="number" class="input-gasto" value="60"></h3>
            <h3>Combustible <input type="number" class="input-gasto" value="80"></h3>
            <hr>
            <h3>Vida social <input type="number" class="input-gasto" value="80"></h3>
            <h3>Ropa <input type="number" class="input-gasto" value="40"></h3>
            <h3>Calzado <input type="number" class="input-gasto" value="80"></h3>
            <h3>Hogar <input type="number" class="input-gasto" value="40"></h3>
            <h3>Otros <input type="number" class="input-gasto" value="40"></h3>
            <hr>
            <h3>Hija <input type="number" class="input-gasto" value="120"></h3>
            <h3>Viajes <input type="number" class="input-gasto" value="120"></h3>
            <h3>Ahorros <input type="number" class="input-gasto" value="100"></h3>
            <hr>
            <h3>Total <input type="number" id="inputtotal" value="0" disabled></h3>
    </div>    
</div>

<script>
function calcularTotal() {
    let total = 0;

    // Selecciona todos los inputs con la clase "input-gasto"
    let inputs = document.querySelectorAll('.input-gasto');

    // Sumar los valores de los inputs
    inputs.forEach(input => {
        total += parseFloat(input.value) || 0; // Si el valor no es número, se toma como 0
    });

    // Mostrar el total
    document.getElementById('inputtotal').value = total.toFixed(0);
}

// Detectar cambios en los inputs para actualizar el total en tiempo real
document.querySelectorAll('.input-gasto').forEach(input => {
    input.addEventListener('input', calcularTotal);
});

// Calcular total al cargar la página
window.onload = calcularTotal;
</script>

</body>
</html>
