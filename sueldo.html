<!DOCTYPE html>
<html lang="es" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" type="image/png" href="https://lophersson.github.io/online/iconh.png" />
<link rel="shortcut icon" type="image/x-icon" href="https://lophersson.github.io/online/iconh.png" />
<link rel="mask-icon" type="image/x-icon" href="https://lophersson.github.io/online/iconh.png" color="#111" />
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<title>Misueldo</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: "Plus Jakarta Sans", sans-serif;
    font-size: 16px;
    background-color: #121212;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
}

.section-wrapper {
    width: 100%;
    max-width: 800px;
    background-color: #1a1a1a;
    padding: 10px;
    border-radius: 15px;
}

.elwrapper {
    width: 100%;
}

.repayment-elwrapper {
    background: #737373;
    padding: 10px;
    border-radius: 10px;
}

h3 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin: 2px 0; /* Espaciado m치s compacto */
}

input {
    text-align: right;
    font-size: 14px;
    font-weight: bold;
    color: #e2eb6e;
    background: transparent;
    border: none;
    outline: none;
    width: 70px; /* Ajuste de ancho */
}

hr {
    border: none;
    border-top: 1px solid white;
    margin: 5px 0;
}

.button-container {
    text-align: center;
    margin-top: 10px;
}

button {
    background-color: #ae0d0d;
    color: white;
    padding: 8px 16px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #e2eb6e;
    color: black;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    body {
        font-size: 14px;
        padding: 5px;
    }

    h1 {
        font-size: 20px;
    }

    .section-wrapper {
        max-width: 100%;
        padding: 5px;
    }

    h3 {
        font-size: 14px;
    }

    input {
        width: 60px; /* M치s compacto en m칩vil */
        font-size: 14px;
    }

    button {
        font-size: 14px;
        padding: 8px;
    }
}
</style>
</head>
<body>

<div class="section-wrapper">
    <div class="elwrapper">
        <div class="repayment-elwrapper">
            <h1>Gastos Mensuales</h1>
            <hr>
            <h3>Alquiler del piso <input type="number" class="input-gasto" value="500"></h3>
            <h3>Electricidad <input type="number" class="input-gasto" value="80"></h3>
            <h3>Agua <input type="number" class="input-gasto" value="40"></h3>
            <h3>M칩vil <input type="number" class="input-gasto" value="60"></h3>
            <h3>Comida <input type="number" class="input-gasto" value="180"></h3>
            <hr>
            <h3>Cuota coche<input type="number" class="input-gasto" value="420"></h3>
            <h3>Seguro <input type="number" class="input-gasto" value="60"></h3>
            <h3>Mantenimiento <input type="number" class="input-gasto" value="60"></h3>
            <h3>Combustible <input type="number" class="input-gasto" value="80"></h3>
            <hr>
            <h3>Vida social <input type="number" class="input-gasto" value="80"></h3>
            <h3>Ropa <input type="number" class="input-gasto" value="40"></h3>
            <h3>Calzado <input type="number" class="input-gasto" value="80"></h3>
            <h3>Hogar <input type="number" class="input-gasto" value="40"></h3>
            <h3>Otros <input type="number" class="input-gasto" value="40"></h3>
            <hr>
            <h3>Hija <input type="number" class="input-gasto" value="120"></h3>
            <h3>Viajes <input type="number" class="input-gasto" value="120"></h3>
            <h3>Ahorros <input type="number" class="input-gasto" value="100"></h3>
            <hr>
            <h3>Total <input type="number" id="inputtotal" value="0" disabled></h3>
        </div>
    </div>    
</div>

<script>
function calcularTotal() {
    let total = 0;
    let inputs = document.querySelectorAll('.input-gasto');

    inputs.forEach(input => {
        total += parseFloat(input.value) || 0;
    });

    document.getElementById('inputtotal').value = total.toFixed(0);
}

document.querySelectorAll('.input-gasto').forEach(input => {
    input.addEventListener('input', calcularTotal);
});

window.onload = calcularTotal;
</script>

</body>
</html>
