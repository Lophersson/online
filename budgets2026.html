    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #f1f5f9;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 50px;
        }

        .month-box {
            background: linear-gradient(145deg, #334155, #475569);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .month-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .month-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #60a5fa;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .expense-list {
            list-style: none;
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 0.9em;
            transition: transform 0.2s ease;
        }

        .expense-item:hover {
            transform: translateX(3px);
        }

        .expense-name {
            flex-grow: 1;
            font-weight: 500;
            text-align: left;
        }

        .expense-price {
            font-weight: 700;
            margin-left: 10px;
            white-space: nowrap;
        }

        .month-total {
            border-top: 3px solid #60a5fa;
            padding-top: 10px;
            text-align: right;
            font-weight: 700;
            font-size: 1.1em;
            color: #f1f5f9;
        }

        /* Colores por temÃ¡tica - VersiÃ³n oscura */
        .bancos {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
            color: white;
        }

        .gastos_corrientes {
            background: linear-gradient(135deg, #be123c, #e11d48);
            color: white;
        }

        .compras_2025 {
            background: linear-gradient(135deg, #0369a1, #0284c7);
            color: white;
        }

        .inBox {
            background: linear-gradient(135deg, #047857, #059669);
            color: white;
        }

        .compras_especiales {
            background: linear-gradient(135deg, #c026d3, #d946ef);
            color: white;
        }

        .compras_personales {
            background: linear-gradient(135deg, #0891b2, #06b6d4);
            color: white;
        }

        .undefined {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
        }

        .grand-total-section {
            background: linear-gradient(145deg, #334155, #1e293b);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            color: white;
            text-align: center;
            border: 2px solid #475569;
        }

        .grand-total-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f1f5f9;
        }

        .grand-total-amount {
            font-size: 3em;
            font-weight: 900;
            color: #34d399;
        }

            margin-top: 40px;
        }

        .summary-title {
            font-size: 2em;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-tables {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .category-table {
            background: linear-gradient(145deg, #334155, #475569);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        .category-table-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;

            letter-spacing: 1px;

            text-align: right;
            font-weight: 700;
            font-size: 1.2em;
            color: #f1f5f9;
        }

        @media (max-width: 1600px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1200px) {

                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .category-tables {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function formatAmount(amount) {
            return amount.toFixed(2).replace('.', ',') + ' â‚¬';
        }

        function getCategoryClass(category) {
            const classMap = {
                "Gastos Corrientes": "gastos_corrientes",
                "Compras 2025": "compras_2025",
                "Compras 2026": "inBox",
                "Compras Especiales": "compras_especiales"
            };
            return classMap[category] || "undefined";
        }

        function calculateMonthTotal(month) {
            let total = 0;
            for (let category in data[month]) {
                data[month][category].forEach(item => {
                    total += item.amount;
                });
            }
            return total;
        }

        function renderMonths() {
            const container = document.getElementById('months-grid');
            let html = '';
            let grandTotal = 0;

            for (let month in data) {
                const monthTotal = calculateMonthTotal(month);
                grandTotal += monthTotal;

                html += `
                    <div class="month-box">
                        <div class="month-title">${month}</div>
                        <ul class="expense-list">
                `;

                for (let category in data[month]) {
                    const categoryClass = getCategoryClass(category);
                    data[month][category].forEach((item) => {
                        html += `
                            <li class="expense-item ${categoryClass}">
                                <span class="expense-name">${item.name}</span>
                                <span class="expense-price">${formatAmount(item.amount)}</span>
                            </li>
                        `;
                    });
                }

                html += `
                        </ul>
                        <div class="month-total">Total: ${formatAmount(monthTotal)}</div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('grand-total').textContent = formatAmount(grandTotal);
        }

        function renderCategorySummary() {
            const container = document.getElementById('category-summary');
            let html = '';
            const categories = ["Gastos Corrientes", "Compras 2025", "Compras 2026", "Compras Especiales"];

            categories.forEach(categoryName => {
                let items = {};
                let categoryTotal = 0;

                for (let month in data) {
                    if (data[month][categoryName]) {
                        data[month][categoryName].forEach(item => {
                            if (!items[item.name]) {
                                items[item.name] = 0;
                            }
                            items[item.name] += item.amount;
                            categoryTotal += item.amount;
                        });
                    }
                }

                html += `
                    <div class="category-table">
                        <div class="category-table-title" style="border-color: ${getCategoryBorderColor(categoryName)}">
                            ${categoryName}
                        </div>
                        <ul class="category-table-list">
                `;

                for (let itemName in items) {
                    html += `
                        <li class="category-table-item">
                            <span>${itemName}</span>
                            <span>${formatAmount(items[itemName])}</span>
                        </li>
                    `;
                }

                html += `
                        </ul>
                        <div class="category-table-total">
                            Total: ${formatAmount(categoryTotal)}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function getCategoryBorderColor(category) {
            const colorMap = {
                "Gastos Corrientes": "#e11d48",
                "Compras 2025": "#0284c7",
                "Compras 2026": "#059669",
                "Compras Especiales": "#d946ef"
            };
            return colorMap[category] || "#60a5fa";
        }

        renderCategorySummary();
