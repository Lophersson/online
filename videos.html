<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Videos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .video {
            width: 100%;
            max-width: 560px;
        }
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Galería de Videos</h1>

    <div class="grid-container">
        <div class="video">
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/m3lF2qEA2cw" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/1dx7OJTY1Rw" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/sADOjoNux9o" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/23M7o_9OHFA" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        &copy; 2025 Galería de Videos - Todos los derechos reservados.
    </footer>

</body>
</html>
