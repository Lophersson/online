        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #002855;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #c41e3a;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin: 40px auto;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            background-color: #f8f8f8;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 50px;
            color: #002855;
        }

        .product-price {
            font-size: 1.5em;
            color: #c41e3a;
            font-weight: bold;
            margin: 15px 0;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #002855;
            background: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #002855;
            color: white;
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background-color: #002855;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background-color: #001a3d;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
            overflow-y: auto;
        }

        .cart-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            padding: 30px;
            position: relative;
        }

        .close-cart {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #666;
        }

        .close-cart:hover {
            color: #c41e3a;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            align-items: center;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #002855;
        }

        .cart-item-price {
            color: #c41e3a;
            font-weight: bold;
        }

        .remove-item {
            background-color: #c41e3a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-item:hover {
            background-color: #a01828;
        }

        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
            color: #002855;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.8em;

        }
    </style>

        let cart = {};
        let quantities = {};

        products.forEach(p => quantities[p.id] = 1);

        function renderProducts() {
    const container = document.getElementById('products');
    container.innerHTML = products.map(product => `
        <div class="product-card">
            <a href="${product.url}" target="_blank" style="text-decoration:none; color:inherit;">
                <img src="${product.image}" alt="${product.name}" class="product-image" 
                     onerror="this.src='https://via.placeholder.com/280x320?text=Ralph+Lauren'">
            </a>
            <div class="product-info">
                <a href="${product.url}" target="_blank" style="text-decoration:none; color:inherit;">
                    <div class="product-title">${product.name}</div>
                </a>
                <div class="product-price">${product.price.toFixed(2)}‚Ç¨</div>
                <div class="quantity-selector">
                    <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                    <span class="quantity-display" id="qty-${product.id}">1</span>
                    <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                </div>
                <button class="add-to-cart" onclick="addToCart(${product.id})">A√±adir al Carrito</button>
            </div>
        </div>
    `).join('');
}

        function changeQuantity(id, delta) {
            quantities[id] = Math.max(1, Math.min(10, quantities[id] + delta));
            document.getElementById(`qty-${id}`).textContent = quantities[id];
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const qty = quantities[id];
            
            if (cart[id]) {
                cart[id].quantity += qty;
            } else {
                cart[id] = { ...product, quantity: qty };
            }
            
            updateCart();
            quantities[id] = 1;
            document.getElementById(`qty-${id}`).textContent = 1;
        }

        function removeFromCart(id) {
            delete cart[id];
            updateCart();
        }

        function updateCart() {
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            
            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            
            if (count === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><h3>Tu carrito est√° vac√≠o</h3><p>A√±ade productos para comenzar tu compra</p></div>';
                cartSummary.style.display = 'none';
                return;
            }
            
            cartSummary.style.display = 'block';
            
            cartItems.innerHTML = Object.values(cart).map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image" onerror="this.src='https://via.placeholder.com/100?text=RL'">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">${item.price.toFixed(2)}‚Ç¨ x ${item.quantity}</div>
                        <div style="margin-top: 5px; font-weight: bold;">Subtotal: ${(item.price * item.quantity).toFixed(2)}‚Ç¨</div>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">Eliminar</button>
                </div>
            `).join('');
            
            const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('subtotal').textContent = total.toFixed(2) + '‚Ç¨';
            document.getElementById('total').textContent = total.toFixed(2) + '‚Ç¨';
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        renderProducts();
        updateCart();
