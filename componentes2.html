using System;
using System.Windows.Forms;

namespace Formularios {
    public partial class Componentes2 : Form {
        public Componentes2() {
            InitializeComponent();

            buttonAgregarLista.Click += ButtonAgregarLista_Click;
            buttonAgregarTree.Click += ButtonAgregarTree_Click;
        }

        private void ButtonAgregarLista_Click(object sender, EventArgs e) {
            if (radioUno.Checked)
                listBox.Items.Add("UNO");
            else if (radioDos.Checked)
                listBox.Items.Add("DOS");
            else if (radioTres.Checked)
                listBox.Items.Add("TRES");
            else
                MessageBox.Show("Seleccione una opci√≥n antes de agregar.");
        }

        private void ButtonAgregarTree_Click(object sender, EventArgs e) {
            string texto = textBoxNodo.Text.Trim();

            if (string.IsNullOrEmpty(texto)) {
                MessageBox.Show("Ingrese un texto para agregar al TreeView.");
                return;
            }

            if (radioNodo.Checked) {
                treeView.Nodes.Add(new TreeNode(texto));
            } else if (radioHijo.Checked) {
                if (treeView.SelectedNode != null) {
                    treeView.SelectedNode.Nodes.Add(new TreeNode(texto));
                    treeView.SelectedNode.Expand();
                } else {
                    MessageBox.Show("Seleccione un nodo al cual agregar el hijo.");
                }
            } else {
                MessageBox.Show("Seleccione NODO o HIJO.");
            }

            textBoxNodo.Clear();
        }
    }
}`,

    let index = 0;
    const codeElement = document.getElementById("code");

    function showCode(i) {
      codeElement.textContent = codes[i];
      codeElement.scrollTop = 0;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      index = (index - 1 + codes.length) % codes.length;
      showCode(index);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      index = (index + 1) % codes.length;
      showCode(index);
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(codes[index])
        .then(() => alert("¬°C√≥digo copiado al portapapeles!"))
        .catch(err => alert("Error al copiar: " + err));
    });

    // Mostrar el primer c√≥digo al cargar
