                category: "clases",
                question: "¬øQu√© es la encapsulaci√≥n?",
                answer: "Principio de POO que oculta los detalles internos de una clase. Se logra haciendo atributos privados y proporcionando m√©todos p√∫blicos getters y setters para acceder a ellos."
            },
            {
                category: "clases",
                question: "¬øQu√© es la herencia en Java?",
                answer: "Mecanismo que permite crear una clase basada en otra existente usando 'extends'. La clase hija hereda atributos y m√©todos de la clase padre y puede a√±adir o sobrescribir funcionalidad."
            },
        ];

        let currentFilter = 'todas';
        let searchTerm = '';

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            const filtered = questions.filter(q => {
                const matchesCategory = currentFilter === 'todas' || q.category === currentFilter;
                const matchesSearch = q.question.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    q.answer.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron preguntas que coincidan con tu b√∫squeda üòï</div>';
            } else {
                container.innerHTML = filtered.map((q, index) => `
                    <div class="question-card" data-index="${index}">
                        <div class="question-header">
                            <span class="question-number">Pregunta ${questions.indexOf(q) + 1}</span>
                            <span class="category-tag">${q.category.toUpperCase()}</span>
                        </div>
                        <div class="question-text">
                            ${q.question}
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                        <div class="answer">
                            <div class="answer-label">‚úì Respuesta</div>
                            <div class="answer-text">${q.answer}</div>
                        </div>
                    </div>
                `).join('');

                // Add click handlers
                document.querySelectorAll('.question-card').forEach(card => {
                    card.addEventListener('click', function() {
                        this.classList.toggle('open');
                        const answer = this.querySelector('.answer');
                        answer.classList.toggle('show');
                    });
                });
            }

            document.getElementById('showingCount').textContent = filtered.length;
            document.getElementById('totalCount').textContent = questions.length;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.category;
                renderQuestions();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderQuestions();
        });

        // Initial render
        renderQuestions();
    </script>
</body>
</html>
