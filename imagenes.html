<head>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<title>mis_imágenes</title>

<style>
* {
-webkit-box-sizing: border-box;
box-sizing: border-box;
margin: 0;
padding: 0;
}
body {
font-weight: 500;
color: #cfcfcf;
background-color: #4c4c4c;
outline: none;
visibility: visible;
overflow-x: hidden;
}

a {
text-decoration: none;
cursor: pointer;
outline: 0;
}

.section-padding {
padding-top: 80px;
}

.gallery-section {
position: relative;
z-index: 1;
}

.title {
font-size: 46px;
font-weight: 700;
font-family: "Playfair Display", serif;
color: #f44336;
}

.text-center {
  display: flex;
  flex-direction: column;
  align-items: center; /* Centra horizontalmente */
  text-align: center;  /* Centra el texto dentro del h2 y p */
  margin: 0 auto;      /* Centra el div si tiene ancho fijo (opcional) */
padding-bottom: 20px;
}

.filter {
text-align: center;
max-width: 1050px;
margin: auto;
}

.btn {
padding: 10px 20px;
margin: 5px 4px 4px 0;
display: inline-block;
color: #003;
background: #eee;
border: 1px solid #f44336;
transition: all 0.4s;
border-radius: 10px;
font-size: 16px;
font-weight: 500;
}
.btn:hover,.btn-active {
background: #f44336;
color: #fff;
-webkit-transform: translateY(3px);
-ms-transform: translateY(3px);
transform: translateY(3px);
}
.gallery {
display: flex;
justify-content: center;
width: fit-content;
max-width: 1320px;
flex-wrap: wrap;
margin: 25px auto;
/* gap: 14px; */
}
.gallery a {
display: flex;
}
.gallery img {
width: 200px;
height: 220px;
object-fit: cover;
transition: 0.3s ease-in-out;
border-radius: 12px;
overflow: hidden;
margin: 10px 10px;
}

.gallery img:hover {
transform: scale(1.1);
}

.sets .hide,
.sets .pophide {
width: 0%;
opacity: 0;
}

.closeBtn {
position: absolute;
font-size: 22px;
font-weight: 500;
right: 25px;
top: 25px;
color: white;
transition: 0.5s linear;
padding: 8px 40px;
border-radius: 25px;
background: red;
outline-offset: -6px;
outline: 2px solid #fff;
}
.closeBtn:hover {
cursor: pointer;
background: white;
color: black;
outline: 2px solid #000;
}

.openDiv {
width: 100%;
height: 100vh;
background: #000000e7;
position: fixed;
top: 0;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
left: 0;
z-index: 9999;
}
.imgPreview {
width: 70%;
object-fit: scale-down;
max-height: 40vw;
height: auto;
}
.prevButton,
.nextButton {
transition: 1s linear;
padding: 10px 35px;
font-size: 18px;
border: none;
color: white;
background: #0005;
border-radius: 10px;
border: 1px solid white;
margin: 10px;
}
.prevButton:hover,
.nextButton:hover {
background: #fff;
color: black;
}
/* resposive CSS Code */

@media max-width: 1199px {
.section-padding {
padding-top: 70px;
}
}
@media (max-width: 991px) {
.section-padding {
padding-top: 50px;
}
}
@media (max-width: 767px) {
.title {
font-size: 36px;
}
.gallery img {
margin: 8px 8px;
width: 175px;
}
.closeBtn {
padding: 6px 25px;
}
.prevButton,
.nextButton {
font-size: 18px;
padding: 8px 25px;
}
}

@media (max-width: 540px) {
.section-padding {
padding-top: 30px;
}

.gallery img {
margin: 8px 6px;
width: 155px;
}

.closeBtn {
font-size: 18px;
border-radius: 15px;
}
.prevButton,
.nextButton {
font-size: 18px;
padding: 6px 20px;
border-radius: 10px;
margin: 5px;
}

.imgPreview {
width: 90%;
max-height: 50vh;
height: auto;
}

}
</style>

<script>
window.console = window.console || function(t) {};
</script>

</head>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script id="rendered-js" >
$(".filter a").click(function (e) {
e.preventDefault();
var a = $(this).attr("href");
a = a.substr(1);
$(".sets a").each(function () {
if (!$(this).hasClass(a) && a != "") $(this).addClass("hide");else
$(this).removeClass("hide");
});

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("btncontainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {if (window.CP.shouldStopExecution(0)) break;
var current = document.getElementsByClassName("btn-active");
current[0].className = current[0].className.replace(" btn-active", "");
this.className += " btn-active";

}window.CP.exitedLoop(0);
});


let imgs = document.querySelectorAll("img");
let count;
imgs.forEach((img, index) => {
img.addEventListener("click", function (e) {
if (e.target == this) {
count = index;
let openDiv = document.createElement("div");
let imgPreview = document.createElement("img");
let butonsSection = document.createElement("div");
butonsSection.classList.add("butonsSection");
let closeBtn = document.createElement("button");
let nextBtn = document.createElement("button");
let prevButton = document.createElement("button");
prevButton.innerText = "Previous";
nextBtn.innerText = "Next";

nextBtn.classList.add("nextButton");
prevButton.classList.add("prevButton");
nextBtn.addEventListener("click", function () {
if (count >= imgs.length - 1) {
count = 0;
} else {
count++;
}

imgPreview.src = imgs[count].src;
});

prevButton.addEventListener("click", function () {
if (count === 0) {
count = imgs.length - 1;
} else {
count--;
}

imgPreview.src = imgs[count].src;
});

closeBtn.classList.add("closeBtn");
closeBtn.innerText = "Cerrar";
closeBtn.addEventListener("click", function () {
openDiv.remove();
});

imgPreview.classList.add("imgPreview");
imgPreview.src = this.src;

butonsSection.append(prevButton, nextBtn);
openDiv.append(imgPreview, butonsSection, closeBtn);

openDiv.classList.add("openDiv");

document.querySelector("body").append(openDiv);
}
});
});
//# sourceURL=pen.js
</script>
</body>
</html>
